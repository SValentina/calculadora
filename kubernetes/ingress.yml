apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: calculadora-ingress  
  namespace: calculadora
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: "calculadora-angular.modelodevops.sociuschile.cl"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: calculadora-service
            port:
              number: 80
