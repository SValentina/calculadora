<div class="container-fluid">

  <div class="container">

    <div class="display-container">
      <p class="casio">CASIO</p>
      <div class="solar">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <span class="model"><i>fx</i>-85MS</span>
      <p class="display">{{ input }}</p>
    </div>
      
    <div class="input-container">
      <div class="commandNum-container">          
        <div class="command-container">
          <button onclick="disableBtn()">OFF</button>
          <button></button>
          <button (click)="clear()">DEL</button>          
        </div>
        
        <div class="number-container calc-container">
          <button id="button" (click)="pressNum('7')">7</button>
          <button id="button" (click)="pressNum('8')">8</button>
          <button id="button" (click)="pressNum('9')">9</button><br />

          <button id="button" (click)="pressNum('4')">4</button><br />
          <button id="button" (click)="pressNum('5')">5</button><br />
          <button id="button" (click)="pressNum('6')">6</button><br />

          <button id="button" (click)="pressNum('1')">1</button><br />
          <button id="button" (click)="pressNum('2')">2</button><br />
          <button id="button" (click)="pressNum('3')">3</button><br />

          <button class="zero" (click)="pressNum('0')">0</button>
          <button (click)="pressNum('.')">.</button>
          <button (click)="getAnswer()">=</button>
        </div>
      </div>

      <div class="operator-container calc-container">
        <span><button id="button" (click)="allClear()">AC</button><br /></span>        
        <span><button id="button" (click)="pressOperator('/')">/</button><br /></span>
        <span><button id="button" (click)="pressOperator('*')">X</button><br /></span>
        <span><button id="button" (click)="pressOperator('-')">-</button><br /></span>
        <span><button id="button" (click)="pressOperator('+')">+</button><br /></span>                              
      </div>

    </div>
  </div>
</div>
